
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Market Indices</title>
        
    <style>
        ::-webkit-scrollbar { display: none; }
        html { -ms-overflow-style: none; scrollbar-width: none; }
        
        body {
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 10px;
            background-color: #ffffff;
            color: #37352f;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .market-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            padding: 4px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .market-item:last-child {
            border-bottom: none;
        }
        
        .name {
            font-weight: bold;
            color: #37352f;
        }
        
        .price-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .price {
            font-size: 1em;
            font-weight: bold;
        }
        
        .change {
            font-size: 0.8em;
        }
        
        .up { color: #E03E3E; }   /* Red */
        .down { color: #0B6E99; } /* Blue */
        .flat { color: #999999; }
    </style>
    
    </head>
    <body>
        
        <div class="market-item">
            <div class="name">KOSPI</div>
            <div class="price-info">
                <div class="price up">5,846.09</div>
                <div class="change up">▲ +37.56 (+0.65%)</div>
            </div>
        </div>
        
        <div class="market-item">
            <div class="name">KOSDAQ</div>
            <div class="price-info">
                <div class="price down">1,151.99</div>
                <div class="change down">▼ -2.01 (-0.17%)</div>
            </div>
        </div>
        
        <div class="market-item">
            <div class="name">NASDAQ</div>
            <div class="price-info">
                <div class="price down">22,595.57</div>
                <div class="change down">▼ -290.50 (-1.27%)</div>
            </div>
        </div>
        
        <div style="text-align: right; font-size: 0.7em; color: #ccc; margin-top: 5px;">
            Updated: 2026-02-23 20:40
        </div>
    </body>
    </html>
