
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Market Indices</title>
        
    <style>
        ::-webkit-scrollbar { display: none; }
        html { -ms-overflow-style: none; scrollbar-width: none; }
        
        body {
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 10px;
            background-color: #ffffff;
            color: #37352f;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .market-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            padding: 4px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .market-item:last-child {
            border-bottom: none;
        }
        
        .name {
            font-weight: bold;
            color: #37352f;
        }
        
        .price-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .price {
            font-size: 1em;
            font-weight: bold;
        }
        
        .change {
            font-size: 0.8em;
        }
        
        .up { color: #E03E3E; }   /* Red */
        .down { color: #0B6E99; } /* Blue */
        .flat { color: #999999; }
    </style>
    
    </head>
    <body>
        
        <div class="market-item">
            <span class="name">KOSPI</span>
            <div class="price-info">
                <span class="price">5,288.08</span>
                <span class="change up">▲ +338.41 (+6.84%)</span>
            </div>
        </div>
        
        <div class="market-item">
            <span class="name">KOSDAQ</span>
            <div class="price-info">
                <span class="price">1,144.33</span>
                <span class="change up">▲ +45.97 (+4.19%)</span>
            </div>
        </div>
        
        <div class="market-item">
            <span class="name">NASDAQ</span>
            <div class="price-info">
                <span class="price">23,202.99</span>
                <span class="change down">▼ -389.12 (-1.65%)</span>
            </div>
        </div>
        
    </body>
    </html>
