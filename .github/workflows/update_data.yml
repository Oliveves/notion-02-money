name: Update Notion Widgets

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-widgets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run Calendar Widget Script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      run: python generate_calendar_widget.py

    - name: Run Asset Chart Script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      run: python generate_asset_chart.py
      
    - name: Run Key Message Script (Optional)
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      run: python update_key_message.py
      continue-on-error: true

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-update widgets data" && git push)
